<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>External Libraries Demo</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <main>
            <h1>External Libraries Demo</h1>
            <form id="taskForm" action="" method="post">
                <div>
                    <label for="taskInput">Task: </label>
                    <input id="taskInput" type="text" name="taskInput" required>
                </div>
                <div>
                    <button id="submit" type="submit">Add Task</button>
                    <button type="reset">Clear Form</button>
                </div>
            </form>
            <div>
                <ul id="taskList"></ul>
            </div>
        </main>
        <script src="js/luxon.min.js"></script>
        <script>
            window.DateTime = luxon.DateTime;
          const val = DateTime.now().setZone('America/New_York').minus({weeks:1}).endOf('day').toISO();
          console.log(val);  
        </script>
    </body>
</html>
